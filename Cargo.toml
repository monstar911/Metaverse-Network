[profile.release]
panic = 'unwind'

[workspace]
members = [
    'pallets/*',
    'traits/*',
    'node',
    'runtime/continuum',
    'runtime/pioneer',
    'runtime/metaverse',
    'runtime/integration-tests',
    'primitives/metaverse',
    'modules/relaychain',
    'modules/support',
]
exclude = [
    '/dapps/luckydraw',
    '/dapps/airdrop',
    '/dapps/countrytoken',
    'pallets/oracle',
    'pallet/evm',
    'pallet/evm/*',
    'primitives/evm/',
    'modules/chainsafe',
]

