version = '2.0.0'

[dependencies.sp-version]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "rococo-v1"
version = '2.0.0'

# Cumulus dependencies
[dependencies.cumulus-runtime]
git = 'https://github.com/paritytech/cumulus.git'
branch = "rococo-v1"
default-features = false

[dependencies.cumulus-primitives]
git = 'https://github.com/paritytech/cumulus.git'
branch = "rococo-v1"
default-features = false

[dependencies.cumulus-parachain-system]
git = 'https://github.com/paritytech/cumulus'
branch = "rococo-v1"
default-features = false

[dependencies.xcm-handler]
git = 'https://github.com/paritytech/cumulus.git'
branch = "rococo-v1"
default-features = false

# Polkadot dependencies
[dependencies.polkadot-parachain]
git = "https://github.com/paritytech/polkadot"
branch = "rococo-v1"
default-features = false

[dependencies.xcm]
git = "https://github.com/paritytech/polkadot"
branch = "rococo-v1"
default-features = false

[dependencies.xcm-builder]
git = "https://github.com/paritytech/polkadot"
branch = "rococo-v1"
default-features = false

[dependencies.xcm-executor]
git = "https://github.com/paritytech/polkadot"
branch = "rococo-v1"
default-features = false

[dependencies]
# Orml pacakges
orml-traits = { default-features = false, git = "https://github.com/open-web3-stack/open-runtime-module-library", version = '0.3.3-dev', branch = "sw/rococo-v1"}
orml-currencies = { default-features = false, git = "https://github.com/open-web3-stack/open-runtime-module-library", version = '0.3.3-dev', branch = "sw/rococo-v1" }
orml-tokens = { default-features = false, git = "https://github.com/open-web3-stack/open-runtime-module-library", version = '0.3.3-dev', branch = "sw/rococo-v1"}
oracle = {version = "1.0.0", path = "../pallets/oracle", default_features= false}

# Bit.Country primitives
primitives = { package = "bit-country-primitives", path = "../pallets/primitives", default-features = false }
# Other dependencies
hash-db = { version = "0.15.2", default-features = false }
memory-db = { version = "0.25.0", default-features = false }
trie-db = { version = "0.22.0", default-features = false }
pallet-session = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", features = ["historical"], default-features = false }
pallet-staking = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
pallet-staking-reward-curve = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
pallet-babe = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
pallet-bounties = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
pallet-authorship = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }
sp-staking = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1", default-features = false }

# Contracts specific packages
[dependencies.pallet-contracts ]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "rococo-v1"
version = '2.0.0'

[dependencies.pallet-contracts-primitives ]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "rococo-v1"
version = '2.0.0'

[dependencies.pallet-contracts-rpc-runtime-api  ]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "rococo-v1"
version = '0.8.0'

# Bit.Country Custom import crates
[dependencies.pallet-aura]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "rococo-v1"
version = '2.0.0'

[dependencies.pallet-grandpa]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "rococo-v1"
version = '2.0.0'

[dependencies.pallet-collective]
default-features = false
